


{% extends "layout.html" %}
{% block body %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    
    <section>

        <h2>Blog</h2>

        {% if session.logged_in %}

            <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
                Title
                <textarea name="title"></textarea>
                <br>
                <br>
                Text
                <textarea name="text" rows="10"></textarea>
                <input type="submit" value="Share">
            </form>

        {% endif %}

        <ul class="entries">
            {% for entry in entries %}
                <h3>{{ entry.title }}</h3>
                <p>
                    {{ entry.text|safe }}
                </p>
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="hayleyavw" data-size="small">Tweet</a>
                <script>
                    !function(d,s,id) {
                        var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                        if(!d.getElementById(id)) {
                            js=d.createElement(s);js.id=id;
                            js.src=p+'://platform.twitter.com/widgets.js';
                            fjs.parentNode.insertBefore(js,fjs);
                        }
                    } (document, 'script', 'twitter-wjs');
                </script>
                <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>
                    <br>
                {% else %}
                    <li><em>Unbelievable. No entries here so far</em>
            {% endfor %}
        </ul>

        <div class=".templates">
            <div class="text">
            </div>
        </div>

        <div class="clearfix"></div>
    </section>


{% endblock %}
